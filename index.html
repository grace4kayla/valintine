<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Mine? ‚ô°</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 1rem;
        }

        .heart {
            font-size: 4rem;
            margin: 1rem 0;
            animation: pulse 1s infinite;
        }

        .message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.3s;
        }

        .yes-btn {
            background: #e91e63;
            color: white;
        }

        .no-btn {
            background: #fff;
            color: #e91e63;
            border: 2px solid #e91e63;
        }

        .result {
            display: none;
            margin-top: 2rem;
        }

        .try-again {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 1rem;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Sparkle Animation */
        .sparkle {
            position: fixed;
            pointer-events: none;
            background: #ffeb3b;
            border-radius: 50%;
            animation: sparkle 1s linear forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        /* Floating Hearts */
        .floating-heart {
            position: fixed;
            font-size: 1.5rem;
            pointer-events: none;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall 2s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Be My Valentine?</h1>
        <p class="message">My heart does a little dance when I'm with you... üí´</p>

        <div id="choice" class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! ‚ù§Ô∏è</button>
            <button class="no-btn" id="noBtn">No üò¢</button>
        </div>

        <div id="yesResult" class="result">
            <p>Yay! Best. Answer. Ever! Took you long enough though... ‚ú®</p>
            <p>Here's to all our beautiful moments together ‚ô° ‚ù§Ô∏è</p>
        </div>

        <div id="noResult" class="result">
            <p>üò¢ Are you sure? Please try again!</p>
            <button class="try-again" onclick="reset()">Try Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const noBtn = document.getElementById('noBtn');
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('click', sayNo);
        });

        function moveButton(e) {
            const btn = e.target;
            const card = document.querySelector('.card');
            const cardRect = card.getBoundingClientRect();

            // Keep button within card boundaries
            const maxX = cardRect.width - btn.offsetWidth - 20;
            const maxY = cardRect.height - btn.offsetHeight - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            btn.style.position = 'absolute';
            btn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';

            // Random size between 4px and 10px
            const size = Math.random() * 6 + 4;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;

            // Random position on screen
            sparkle.style.left = `${Math.random() * 100}vw`;
            sparkle.style.top = `${Math.random() * 100}vh`;

            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'][Math.floor(Math.random() * 4)];

            // Random starting position at the bottom of the screen
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.bottom = '0';

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#f06292', '#ba68c8', '#ff94c2'];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 2000);
        }

        function sayYes() {
            document.getElementById('choice').style.display = 'none';
            document.querySelector('.message').style.display = 'none';
            document.getElementById('yesResult').style.display = 'block';

            // Create sparkles and hearts
            const sparkleInterval = setInterval(createSparkle, 100);
            const heartInterval = setInterval(createFloatingHeart, 300);

            // Stop creating new elements after 5 seconds
            setTimeout(() => {
                clearInterval(sparkleInterval);
                clearInterval(heartInterval);
            }, 10000);
        }

        function sayNo() {
            document.getElementById('choice').style.display = 'none';
            document.getElementById('noResult').style.display = 'block';
        }

        function reset() {
            document.getElementById('noResult').style.display = 'none';
            document.getElementById('choice').style.display = 'flex';
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'static';
            noBtn.style.transform = 'none';
        }
    </script>
</body>

</html>
